<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex</title>
    <link
      rel="shortcut icon"
      href="./assets/img/logo-header.png"
      type="image/x-icon"
    />
    <script src="script.js"></script>
    <link rel="stylesheet" href="./assets/img/standart.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <div id="loading" class="overlay">
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
        alt="Loading..."
        class="spinner-pokeball rotate"
      />
    </div>

    <header>
      <img src="./assets/img/logo-header.png" alt="" />
      <input type="text" id="search" placeholder="Search for a PokÃ©mon" />
      <button class="btn-style glitchBtn" id="search-button">Search</button>
    </header>
    <main id="mainPart">
      <div id="allPokemons"></div>
    </main>
    <div class="loadMore">
      <button class="btn-style glitchBtn" onclick="loadMorePokemon()" id="loadMore">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
          class="btn-pokeball left"
        />
        Load More
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
          class="btn-pokeball right"
        />
      </button>
      <div>
        <img
          id="hideImg"
          class="buttonImg"
          src="./assets/img/logo-header.png"
          width="122px"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
