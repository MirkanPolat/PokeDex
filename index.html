<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex</title>
    <link
      rel="shortcut icon"
      href="./assets/img/logo-header.png"
      type="image/x-icon">
    <script src="./assets/img/template.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="./assets/img/standart.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <div id="loading" class="overlay">
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
        alt="Loading..."
        class="spinner-pokeball rotate">
    </div>
    <div
      id="detailPokemon"
      class="detailPokemonOverlay hidden"
      onclick="toggleDetailOverlay()">
      <div
        id="detailContent"
        class="OverlaydetailDiv"
        onclick="event.stopPropagation()"
      ></div>
    </div>

    <header>
      <img src="./assets/img/logo-header.png" alt="" />
      <input type="text" id="search" placeholder="Search for a Pokémon" />
      <div class="favDiv">
        <div
          id="resetFavoritesContainer"
          style="text-align: center; display: none">
          <button class="btn-style glitchBtn" onclick="resetAllFavorites()">♻️ Reset all
          </button>
        </div>
        <p id="searchInfo" class="info-text"></p>
        <button
          class="btn-style glitchBtn"
          onclick="toggleFavorites()"
          id="search-button">
          ⭐ Favorites
        </button>
      </div>
    </header>
    <main id="mainPart">
      <div id="allPokemons"></div>
    </main>
    <div class="loadMore favDiv">
      <button
        class="btn-style glitchBtn"
        onclick="loadMorePokemon()"
        id="loadMore">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
          class="btn-pokeball left">
        Load More
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
          class="btn-pokeball right">
      </button>
      <div>
        <img
          id="hideImg"
          class="buttonImg"
          src="./assets/img/logo-header.png"
          width="122px"
          alt="">
      </div>
    </div>
  </body>
</html>
